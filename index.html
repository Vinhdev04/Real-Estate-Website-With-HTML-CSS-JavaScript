<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate | Landing Page</title>
    <link
      rel="shortcut icon"
      href="/assets/images/logo/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="navbar">
        <a href="#" class="navbar-logo">
          <img src="/assets/images/logo/favicon.svg" alt="Logo" />
        </a>
        <div class="navbar-links">
          <ul class="navbar-list">
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">Properties</a></li>
            <li><a href="#" class="link">Agents</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li>
              <a
                href="#"
                class="login btn btn-outline-primary btn-sm rounded-pill"
                >Log In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="main-content">
        <div class="container py-5">
          <div class="row align-items-center g-4">
            <div class="col-md-6">
              <h1 class="mb-3 fade-in">Find Your Dream Property</h1>
              <p class="mb-4 fade-in" style="animation-delay: 0.2s">
                We help you buy, rent, or sell properties with ease and
                confidence.
              </p>
              <div
                class="filter card p-4 shadow-sm rounded-4 bg-white fade-in"
                style="animation-delay: 0.4s"
              >
                <div class="btn-group mb-3" role="group">
                  <button type="button" class="btn btn-light">Rent</button>
                  <button type="button" class="btn btn-light">Buy</button>
                  <button type="button" class="btn btn-light">Sell</button>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Location"
                  />
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    Translate
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">EN</a></li>
                    <li><a class="dropdown-item" href="#">DE</a></li>
                  </ul>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rent Type"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Price Range"
                  />
                </div>
                <div class="text-end">
                  <button class="btn btn-outline-secondary rounded-circle">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6 fade-in" style="animation-delay: 0.6s">
              <img
                src="/assets/images/background/header.jpg"
                class="img-fluid rounded-3 shadow-sm"
                alt="Property"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer text-center py-4 bg-light text-muted">
      &copy; 2025 Real Estate Company. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animation script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fadeElems = document.querySelectorAll(".fade-in");
        fadeElems.forEach((el, i) => {
          el.style.animation = `fadeInUp 1s ease forwards`;
          el.style.animationDelay = el.style.animationDelay || `${i * 0.2}s`;
        });
      });
    </script>
  </body>
</html>
